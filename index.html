
<html>

<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link rel="stylesheet" href="static.css">
	
</head>
<body >

	<div class="card">
		<div style="margin: auto; width: 100%; display: flex; justify-content: center;">
			<img src="Capture.PNG" alt="smartserv logo" height="200px" >
		</div>
			<form method="POST" action="login">
				<br><br>
				<div class="email-login">
					<label for="username"> </label>
					<input id="username" type="text" placeholder="Username" name="username" autocomplete="off" required>
					<label for="psw"></label>
					<input id="psw" type="password" placeholder="Password" name="password" required>
				</div>
				<button class="cta-btn" type="submit" alignment='center'>Login</button>
				<a class="forget-pass" href="#">Forgot password?</a>
			</form>
	</div>
</body>

</html>
